<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      

    <title>Alpha-Team</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid mt-5">
        <div class="container">
          <h1 class="display-4">Income-Predictor</h1>
          <p class="lead">Provide us with your data we predict your compensation</p>
        </div>
      </div>
      <form action="/predict" method="POST">

        <div class="form-group">
          <label for="q1"><em><strong>Hobbyist</strong></em></label>
          <select class="form-control" id="q1" name="Hobbyist">
            <option >--SELECT--</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
        
          </select>
        </div>
        <div class="form-group">
          <label for="q1"><em><strong>Are you a OpenSourcer</strong></em></label>
          <select class="form-control" id="q1" name="OpenSourcer">
            <option >--SELECT--</option>
            <option  value="1">Never</option>
            <option value="2">Less than once per year</option>
            <option value="3">Once a month or more often</option>
            <option value="4">Less than once a month but more than once per year</option>
          </select>
        </div>
        <div class="form-group">
          <label for="q1"><em><strong>Employment</strong></em></label>
          <select class="form-control" id="q1" name="Employment">
            <option >--SELECT--</option>
            <option  value="1">Not employed, and not looking for work</option>
            <option value="2">Employed full-time</option>
            <option value="3">Independent contractor, freelancer, or self-employed</option>
            <option value="4">Employed part-time</option>
            <option value="5">Other</option>
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>Country</strong></em></label>
          <select class="form-control" id="q1" name="Country">
            <option >--SELECT--</option>
           
            <option value="8">United States </option>        
           
              <option value="4">United Kingdom </option>                 
                   
             <option value="3">Germany   </option>             
             <option value="9"> Canada</option>                
              <option value="45">France </option>               
              <option value="78">Russian Federation   </option>
              <option value="25">   Brazil     </option>             
                      
             <option value="18"> Netherlands    </option>       
             <option value="22">Spain      </option>            
            <option value="27">Poland    </option>              
             <option value="31">Italy </option>                 
             <option value="24">Sweden </option>                
             <option value="20">Switzerland </option>           
              <option value="35">Ukraine</option>                
              <option value="41">Other  </option>     value=""
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>Devtype</strong></em></label>
          <select class="form-control" id="q1" name="Devtype" multiple>
            <option >--SELECT--</option>
            <option value="1">Designer;Developer, back-end;Developer, front-end;Developer, full-stack</option>
            <option value="2">Data scientist or machine learning specialist</option>
            <option value="3">Database administrator</option>
            <option>Developer, embedded applications or devices</option>
            <option>Engineering manager</option>
            <option>Academic researcher</option>
      
          </select>
          <div class="form-group">
          <label for="q1"><em><strong>Student</strong></em></label>
          <select class="form-control" id="q1" name="Student">
            <option >--SELECT--</option>
            <option value="1">No</option>
            <option value="2">Yes, full-time</option>
            <option value="3">Yes, part-time</option>
      
          </select>

          <div class="form-group">
          <label for="q1"><em><strong>FormalEducation</strong></em></label>
          <select class="form-control" id="q1" name="EdLevel">
            <option >--SELECT--</option>
            <option value="1">Batchelor's</option>
            <option value="2">Some college</option>
            <option value="3">Masters</option>
            <option value="4">High School</option>
            <option value="5">Professional</option>
            <option value="6">Doctoral</option>
            <option value="7">Elementary</option>
            <option value="8">Other</option>
           
      
          </select>
        
          <div class="form-group">
          <label for="q1"><em><strong>YearsCode</strong></em></label>
          <select class="form-control" id="q1" name="YearsCode">
            <option></option>
            <option >--SELECT--</option>
            <option  value="5">0-5</option>
            <option value="10">6-15</option>
            <option value="20">16-25</option>
            <option value="25">26-35</option>
            <option value="40">40 above</option>
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>YearsCodePro</strong></em></label>
          <select class="form-control" id="q1" name="YearsCodePro">
            <option >--SELECT--</option>
            <option  value="5">0-5</option>
            <option value="10">6-15</option>
            <option value="20">16-25</option>
            <option value="25">26-35</option>
            <option value="40">40 above</option>
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>WorkWeekHrs</strong></em></label>
          <select class="form-control" id="q1" name="WorkWeekHrs">
            <option >--SELECT--</option>
            <option value="25">1-25 HRS</option>
            <option value="45">25-50 HRS</option>
            <option value="60">50-60 HRS</option>
            <option value="70">60-70 HRS</option>
            
            <option value="80">70+ HRS</option>
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>WorkPlan</strong></em></label>
          <select class="form-control" id="q1" name="WorkPlan">
            <option >--SELECT--</option>
            <option value="1">There's no schedule or spec; I work on what seems most important or urgent
            </option>
            <option value="2">There is a schedule and/or spec (made by me or by a colleague), and I follow it very closely
            </option>
            <option value="3">There is a schedule and/or spec (made by me or by a colleague), and my work somewhat aligns
            </option >
            <option value="4">None</option>

            
            <option>None</option>

          
           
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>WorkLoc</strong></em></label>
          <select class="form-control" id="q1" name="WorkLoc">
            <option >--SELECT--</option>
            <option value="1">Home</option>
            <option value="2">Office</option>
            <option value="3">Other Place</option>
             


          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>LanguageWorkedWith</strong></em></label>
          <select class="form-control" id="q1" name="LanguageWorkedWith" multiple size="6">
            <option >--SELECT--</option>
            <option value="1">C/C++</option>
            <option value="2">JavaScript</option>
            <option value="3">Java</option>
            
            <option value="4">Python</option>
            <option value="5"></option>
            <option value="6">HTML/CSS</option>
            <option value="7">Bash/Shell/PowerShell</option>
          
           
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>DatabaseWorkedWith</strong></em></label>
          <select class="form-control" id="q1" name="DatabaseWorkedWith" multiple>
            <option >--SELECT--</option>
            <option value="1">MySQL</option>
            <option value="2">PostgreSQL</option>
            <option value="3">Couchbase</option>
            <option value="4">SQLite</option>
            
            <option value="5">MongoDB</option>
            <option value="6">Oracle</option>
            <option value="7">Elasticsearch</option>
   
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>WebFrameWorkedWith</strong></em></label>
          <select class="form-control" id="q1" name="WebFrameWorkedWith">
            <option >--SELECT--</option>
            <option  value="1">Django</option>
            <option  value="2">Flask</option>
            <option  value="3">React.js</option>
            <option  value="4">Express</option>
            
            <option  value="5">Angular/Angular.js</option>
            <option value="6">Spring</option>
            <option value="7">jQuery</option>

          
           
      
          </select>
        
          <div class="form-group">
          <label for="q1"><em><strong>Age</strong></em></label>
          <select class="form-control" id="q1" name="Age">
            <option >--SELECT--</option>
            <option value="12">10-15</option>
            <option value="22">16-25</option>
            <option value="33">26-35</option>
            <option value="38">36-45</option>
            
            <option value="50">45 ABOVE</option>

          
           
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>Gender</strong></em></label>
          <select class="form-control" id="q1" name="Gender">
            <option >--SELECT--</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>

          
           
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>Trans</strong></em></label>
          <select class="form-control" id="q1" name="Trans">
            <option >--SELECT--</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>

          
           
      
          </select>
          <div class="form-group">
          <label for="q1"><em><strong>Sexuality</strong></em></label>
          <select class="form-control" id="q1" name="Trans">
            <option >--SELECT--</option>
            <option value="1">Straight </option>
            <option value="2">Bisexual</option>
            <option value="3">Other</option>

          
           
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>Dependents</strong></em></label>
          <select class="form-control" id="q1" name="CompanySize">
            <option >--SELECT--</option>
            <option value="1">Yes</option>
            <option value="2">No</option>

          
           
      
          </select>

    
          <p class="text-center"><button type="submit" class="btn btn-primary text-center" >Predict</button></p>
      </form>
      <span ><strong><em ><p class="text-center">{{prediction_text}}</p></em></strong></span>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
