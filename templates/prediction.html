<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      

    <title>Alpha-Team</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid mt-5">
        <div class="container">
          <h1 class="display-4">Income-Predictor</h1>
          <p class="lead">Provide us with your data we predict your compensation</p>
        </div>
      </div>
      <form action="/predict" method="POST">

        <div class="form-group">
          <label for="q1"><em><strong>Hobbyist</strong></em></label>
          <select class="form-control" id="q1" name="Hobbyist">
            <option>Yes</option>
            <option>No</option>
        
          </select>
        </div><div class="form-group">
          <label for="q1"><em><strong>Are you a OpenSourcer</strong></em></label>
          <select class="form-control" id="q1" name="OpenSourcer">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>Country</strong></em></label>
          <select class="form-control" id="q1" name="Country">
           
            <option>United States </option>        
                        
              <option>United Kingdom </option>                 
                   
             <option>Germany   </option>             
             <option> Canada</option>                
              <option>France </option>               
              <option>Russian Federation   </option>
              <option>   Brazil     </option>             
                      
             <option> Netherlands    </option>       
             <option>Spain      </option>            
            <option>Poland    </option>              
             <option>Italy </option>                 
             <option>Sweden </option>                
             <option>Switzerland </option>           
              <option>Ukraine</option>                
              <option>Other  </option>    
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>Employed</strong></em></label>
          <select class="form-control" id="q1" name="Employed">
            <option>Employed full-time</option>
            <option>Employed part-time</option>
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>FormalEducation</strong></em></label>
          <select class="form-control" id="q1" name="FormalEducation">
            <option>Batchelor's</option>
            <option>Some college</option>
            <option>Masters</option>
            <option>High School</option>
            <option>Professional</option>
            <option>Doctoral</option>
            <option>Elementary</option>
            <option>None</option>
           
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>UndergradMajor</strong></em></label>
          <select class="form-control" id="q1" name="UndergradMajor">
            <option>Mathematics or statistics</option>
            <option>A natural science (ex. biology, chemistry, physics)</option>
            <option>Computer science, computer engineering, or software engineering</option>
            <option>Information systems, information technology, or system administration</option>
            <option>A business discipline (ex. accounting, finance, marketing)</option>
            <option>Fine arts or performing arts (ex. graphic design, music, studio art)</option>
            <option>NA
            </option>
           
           
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>CompanySize</strong></em></label>
          <select class="form-control" id="q1" name="CompanySize">
            <option>10 to 19 employees</option>
            <option>20 to 99 employees</option>
            <option>100 to 499 employees</option>
            <option>500 to 999 employees</option>
            
            <option>1,000 to 4,999 employees</option>
            <option>5,000 to 9,999 employees</option>
            <option>10,000 or more employees</option>
          
           
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>YearOfExperience</strong></em></label>
          <select class="form-control" id="q1" name="CompanySize">
            <option>3-5 years</option>
            <option>6-8 years</option>
            <option>9-11 years</option>
            <option>12-14 years</option>
            
            <option>15-17 years</option>
            <option>18-20 years</option>
            
          
           
      
          </select>
        </div>
          <div class="form-group">
          <label for="q1"><em><strong>CompanySize</strong></em></label>
          <select class="form-control" id="q1" name="CompanySize">
            <option>10 to 19 employees</option>
            <option>20 to 99 employees</option>
            <option>100 to 499 employees</option>
            <option>500 to 999 employees</option>
            
            <option>1,000 to 4,999 employees</option>
            <option>5,000 to 9,999 employees</option>
            <option>10,000 or more employees</option>
          
           
      
          </select>
        </div>
    
          <p class="text-center"><button type="submit" class="btn btn-primary text-center" >Predict</button></p>
      </form>
      <span ><strong><em ><p class="text-center">{{prediction_text}}</p></em></strong></span>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
